<head>
<meta charset="UTF-8">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f3f4f6;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  padding: 20px;
}
.card {
  width: 200px;
  height: 260px;
  perspective: 1000px;
  margin: 10px;
}
.inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  cursor: pointer;
}
.card.flipped .inner {
  transform: rotateY(180deg);
}
.front, .back {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 12px;
  backface-visibility: hidden;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-size: 18px;
  font-weight: bold;
  padding: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}
.front {
  background: #ffffff;
  color: #1f2937;
}
.back {
  background: #2563eb;
  color: white;
  transform: rotateY(180deg);
}
button.speak-btn {
  margin-top: 10px;
  background: #fbbf24;
  border: none;
  border-radius: 8px;
  padding: 6px 10px;
  font-size: 16px;
  cursor: pointer;
}
button.speak-btn:hover {
  background: #f59e0b;
}
.example {
  font-size: 16px;
  font-weight: normal;
  margin: 8px 0;
  text-align: center;
}
</style>
</head>
<body>

<div id="container"></div>

<script>
// å•è¯åˆ—è¡¨ï¼Œæ¯ä¸ªå¯¹è±¡åŒ…æ‹¬å•è¯ã€ä¾‹å¥
const words = [
  { 
    word: "abiding", 
    example: "I want to have an abiding friendship with you."
  }
];

const container = document.getElementById('container');

words.forEach(item => {
  const card = document.createElement('div');
  card.className = 'card';
  card.innerHTML = `
    <div class="inner">
      <!-- æ­£é¢ -->
      <div class="front">
        <div>${item.word}</div>
        <button class="speak-btn front-btn">ğŸ”Š Word</button>
      </div>
      <!-- èƒŒé¢ -->
      <div class="back">
        <div class="example">${item.example}</div>
        <button class="speak-btn back-btn">ğŸ”Š Sentence</button>
      </div>
    </div>
  `;

  // å‰é¢è¯»å•è¯
  const frontBtn = card.querySelector('.front-btn');
  frontBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    playLocalAudio(item.word); // æ’­æ”¾å•è¯éŸ³é¢‘
  });

  // èƒŒé¢è¯»ä¾‹å¥
  const backBtn = card.querySelector('.back-btn');
  backBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    playLocalAudio(item.word + "_sentence"); // æ’­æ”¾ä¾‹å¥éŸ³é¢‘
  });

  // ç‚¹å‡»ç¿»è½¬
  card.addEventListener('click', () => {
    card.classList.toggle('flipped');
  });

  container.appendChild(card);
});

// æ’­æ”¾æœ¬åœ° mp3 éŸ³é¢‘
function playLocalAudio(filename) {
  const audio = new Audio(`audio/${filename}.mp3`);
  audio.play().catch(err => {
    console.error('éŸ³é¢‘åŠ è½½å¤±è´¥:', err);
  });
}
</script>
